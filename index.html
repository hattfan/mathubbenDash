<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mathubben</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="nav">
    <h2>Försäljningsdata
      Dashboard</h2>
    <p>
      Undersök Försäljningsdatan
      <sub>2</sub> emissions by year. Current year:
      <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>
      Choose between total emissions or emissions per capita.
      <select name="artikel">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <input type="radio" name="data-type" value="emissions" checked>
      <label>Emissions</label>
      <input type="radio" name="data-type" value="emissionsPerCapita">
      <label>Emissions Per Capita</label>
    </p>
    <p>Click on a country to see its trends by year.</p>
  </div>
  <section class="container">
    <div class="chart-container">
      <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="map">
      </svg>
    </div>
  </section>
  <div class="tooltip"></div>
  <!-- <script src="bower_components/d3/d3.min.js"></script> -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <!-- <script src="pie.js"></script> -->
  <!-- <script src="bar.js"></script> -->
  <script src="map.js"></script>
  <script src="app.js"></script>

  <script src="bower_components/topojson/topojson.js"></script>

    .munic {
      fill: steelblue;
      stroke-width: 1px;
      stroke: #000;
    }
  </style>
  </head>

</html>
